<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.M. Alexander</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid #e4e4e4;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .tagline {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #34495e;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .links a {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            padding-top: 2rem;
            margin-top: 3rem;
            border-top: 1px solid #e4e4e4;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>W.M. Alexander</h1>
            <p class="tagline">Welcome to my personal website</p>
        </header>
        
        <section>
            <h2>About</h2>
            <p>This is my personal GitHub Pages site. More content coming soon!</p>
        </section>
        
        <section>
            <h2>Projects</h2>
            <p>Check back soon for updates on my latest projects.</p>
        </section>
        
        <section>
            <h2>Connect</h2>
            <div class="links">
                <a href="https://github.com/wmalexander">GitHub</a>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2025 W.M. Alexander. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
